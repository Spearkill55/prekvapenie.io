<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secrete Santa</title>
    <link
      href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Mountains of Christmas";
        font-size: 22px;
        margin: 0;
        padding: 0;
        background-image: url("pozadie.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        height: 100vh; /* Set the height to 100% of the viewport height */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: black;
      }
      h3 {
        padding-bottom: 150px;
      }
      form {
        padding: 20px;
        width: 100%;
        max-width: 400px; /* Adjust the max-width as needed */
        box-sizing: border-box;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: black;
      }

      input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        width: 100%;
      }
      .text{
        max-width: 250px;
      }
    </style>
  </head>

  <body>
    <div class="text">
      <h3>
        Každá rodina sa stretáva počas Štedrého dňa pri stromčeku, lenže je tu
        ešte jeden u ktorého sa nestretávame.
      </h3>
    </div>
    <form>
      <div>
        <label for="password">Odpoved:</label>
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="new-password"
          required
        />
      </div>
      <div>
        <input type="submit" value="Potvrdiť" />
      </div>
    </form>
  </body>
</html>
