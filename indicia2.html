<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secret Santa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">  <style>
    body {
      font-family: 'Preahvihear', sans-serif;      
      margin: 0;
      padding: 0;
      background-image: url("simple2.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    h2 {
      max-width: 80%;
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    .user-box {
      position: relative;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 5px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }

    label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    input:focus ~ label,
    input:valid ~ label {
      top: -20px;
      left: 0;
      color: #03e9f4;
      font-size: 12px;
    }

    input[type="submit"] {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      transition: .5s;
      margin-top: 40px;
      letter-spacing: 4px;
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
    }

    input[type="submit"]:hover {
      background: #03e9f4;
      color: black;
    }

    #login-message {
      color: #03e9f4;
      font-size: 18px;
      margin-top: 40px; /* Adjust this value to control the distance from the input */
      text-align: center;
      display: none;
    }
  </style>
  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      var loginMessage = document.getElementById("login-message");

      if (password.toLowerCase() === "babcacb") {
        loginMessage.textContent = "Spravna odpoved!!";
        loginMessage.style.display = "block";
        // Uncomment the following line if you want to redirect after a successful login
        window.location.href = "https://spearkill55.github.io/prekvapenie.io/indicia3.html";
      } else {
        loginMessage.textContent = "Nespravna odpoved!";
        loginMessage.style.display = "block";
      }
    }
  </script>
</head>

<body>
  <h2>
    3.Každý darček skrýva svoje čaro a práve ten najväčší k úlohe Vás zavedie ľahko.
  </h2>
  <div class="login-box">
    <div class="user-box">
      <input type="password" id="password" name="password" required />
      <label>Odpoved</label>
    </div>
    <input type="submit" value="Potvrdiť" onclick="checkPassword()" />
    <p id="login-message"></p>
  </div>
</body>

</html>
